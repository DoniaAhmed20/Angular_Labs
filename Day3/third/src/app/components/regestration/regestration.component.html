<div class="form">
  <h1>Add New Student</h1>
  <input type="text" name="stdName" id="name" [(ngModel)]="stdName" placeholder="Student Name">
  <div *ngIf="+stdName.length<3 && stdName" style="color: #607eb5f5; margin-bottom: 10px; margin-right: 15px; font-weight: bold;">
    <p>Name should be at least 3 char.</p>
  </div>
  <input type="text" name="stdAge" id="age"[(ngModel)]="stdAge" placeholder="Student Age">
  <div *ngIf="+stdAge>40" style="color: #607eb5f5; margin-bottom: 10px; margin-right: 15px; font-weight: bold;">
    <p>Age is not valid</p>
  </div>
  <input type="submit" class="submit" value="ADD" id="add" (click)="Add()">
</div>
